apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: psql
        - name: POSTGRES_PASSWORD
          value: LevelUp
        - name: POSTGRES_DB
          value: tasks
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-scripts
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true          
      volumes:
      - name: postgres-storage
        emptyDir: {}
      - name: postgres-scripts
        configMap:
          name: postgres-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-scripts
data:
  init.sql: |
      CREATE table list (
          id serial primary key,
          item char(140),
          done bool
      );
